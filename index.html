  <span><span></span></span>
  <div class="wrap">
    <a id="mainButton" onclick="mainButton()">
      <div id="mainButtonDiv">

        <img class="closed" id="innerCircleClosed" src="img/2022innerCirc.png" alt="closed main circle: inner part">

    <a onclick="otherButtons('resume')" id="resumeID">

    <a onclick="otherButtons('contact')" id="contactID">
